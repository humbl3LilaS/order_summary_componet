<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
        href="./images/favicon-32x32.png">

  <!--  link style sheet-->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <!--  </style>-->
</head>
<body>

<main>
  <div class="order-card" role="contentinfo">
    <img src="./images/illustration-hero.svg"
         alt="order-hero-image" class="order-img--hero" role="img">
    <h1 class="primary-heading">Order Summary</h1>

    <p class="order-info">
      You can now listen to millions of songs, audiobooks,
      and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan-container" >
      <img src="./images/icon-music.svg" alt="music icon image">

      <div class="plan-info">
        <h2 class="heading-secondary plan-name">Annual Plan</h2>
        <span class="order-price">$59.99/year</span>
      </div>

      <a href="#" class="btn-plain" role="button">Change</a>
    </div>


    <a href="#" class="btn btn-cta" role="button">Proceed to Payment</a>
    <a href="#" class="btn btn-cancel" role="button">Cancel Order</a>
  </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://github.com/humbl3lalis">Humble Lalis</a>.
  </footer>
</body>
</html>
